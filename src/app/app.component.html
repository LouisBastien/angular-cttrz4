<table mat-table [dataSource]="dataSource" class="truncate-cells">

	<!-- Position Column -->
	<ng-container matColumnDef="position">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element" #positionColumn class="truncate" [matTooltip]="element.position" [matTooltipDisabled]="positionColumn.scrollWidth <= positionColumn.clientWidth"> {{element.position}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element" #nameColumn class="truncate" [matTooltip]="element.name" [matTooltipDisabled]="nameColumn.scrollWidth <= nameColumn.clientWidth"> {{element.name}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="weight">
		<th mat-header-cell *matHeaderCellDef> Weight </th>
		<td mat-cell *matCellDef="let element" #weightColumn class="truncate" [matTooltip]="element.weight" [matTooltipDisabled]="weightColumn.scrollWidth <= weightColumn.clientWidth"> {{element.weight}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="symbol">
		<th mat-header-cell *matHeaderCellDef> Symbol </th>
		<td mat-cell *matCellDef="let element" #symbolColumn class="truncate" [matTooltip]="element.symbol" [matTooltipDisabled]="symbolColumn.scrollWidth <= symbolColumn.clientWidth"> {{element.symbol}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
